<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <button id="hp" class="btn success">
      <i class="fas fa-heartbeat"></i>&nbsp;
      <span id="life">0</span>
    </button>

    <div id="waveStatus">
      <div id="status">
        <button id="" class="btn success">
          <i class="fas fa-angry"></i>&nbsp;
          <span id="stat">0/0</span>
        </button>
      </div>
    </div>

    <button id="bigPopup" class="btn success" style="max-width: 300px">
      <i
        class="fas fa-cat"
        aria-hidden="true"
        style="position: fixed; 
        left: 18px;
        padding-right: 16px;"
      ></i>
      <span id="popUpTitle" style="font-family: 'Satisfy', cursive; margin-left:32px;">Too Many Catz</span>
      <div id="popUpSubtitle" style="font-size: 20px">Welcome to the best tower defense!</div>

      <div id="popUpInfo" style="font-size: 18px">
        Buy weapons<br>
        Protect that shiny thing<br>
        Survive until wave 100<br>
      </div>
      <div id="popUpFooter" style="font-size: 16px">"But... Where are the cats?" - Nyakuza</div>
    </button>

    <div class="leftBottomInfo">
      <button id="bullets" class="btn success">&nbsp;0/0</button>
      <button id="money" class="btn success">
        <i class="fas fa-money-bill-wave"></i>&nbsp;
        <span id="money">0</span>
      </button>
    </div>
    <script>
      var popUp = document.getElementById("bigPopup");
      var popUpTitle = document.getElementById("popUpTitle");
      var popUpSubtitle = document.getElementById("popUpSubtitle");
      var popUpInfo = document.getElementById("popUpInfo");
      var popUpFooter = document.getElementById("popUpFooter");
      // popUp.style.visibility = "hidden";
      // Received event
      // Title, Subtitle, Information, Footer
      Events.on("showPopup", function (showPop, t, s, i, f) {
        if (showPop == true) {
          popUp.style.visibility = "visible";
          popUpInfo.innerHTML = i;
          popUpSubtitle.innerHTML = s;
          popUpFooter.innerHTML = f;
          popUpTitle.innerHTML = t;
        } else {
          popUp.style.visibility = "hidden";
        }
      });

      var life = document.getElementById("life");
      Events.on("setLife", function (nLife) {
        life.innerHTML = nLife;
      });

      var money = document.getElementById("money");
      Events.on("setMoney", function (nMoney) {
        money.innerHTML = nMoney;
      });

      var enemies = document.getElementById("stat");
      Events.on("setEnemies", function (nEnemies) {
        enemies.innerHTML = nEnemies;
      });

      var bullets = document.getElementById("bullets");
      Events.on("setBullets", function (b) {
        bullets.innerHTML = b;
      });
    </script>
  </body>
</html>
