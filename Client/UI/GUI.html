<html>
    <head>
       <link rel="stylesheet" href="main.css"> 
    </head>
    
    <body>
      <button id="hp" class="btn success">HP : 100</button>
      <button id="money" class="btn success">$ 16000</button>
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
      <script>
        var i = 0;
        function move() {
          if (i == 0) {
            i = 1;
            var elem = document.getElementById("myBar");
            var width = 1;
            var id = setInterval(frame, 500);
            function frame() {
              if (width >= 100) {
                clearInterval(id);
                i = 0;
              } else {
                width++;
                elem.style.width = width + "%";
              }
            }
          }
        }
        move();
      </script>
    </body>

</html>
